<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>{Reprograma} - Login</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>

	<div class="login-page">
		<div class="form">
			<form class="login-form" method="post">
				<input type="text" placeholder="username" id="username" />
				<input type="password" placeholder="password" id="password"/>
				<p id="ok"></p>
				<button id="botaoLogin">login</button>
			</form>
		</div>
	</div>
	<script>
		var botaoLogin = document.querySelector ("#botaoLogin");

		botaoLogin.addEventListener('click', function(event){
			event.preventDefault();
			var username = document.querySelector('#username').value;
			var password = document.querySelector('#password').value;
			

		if(username == "admin" && password == "admin"){
			document.querySelector("#ok").textContent="Sucesso"; 
		} else { document.querySelector("#ok").textContent="Erro";

		}
		});
	</script>

</body>

</html>
